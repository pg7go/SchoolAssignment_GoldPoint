<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>黄金点游戏</title>

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/swiper.min.css">
		<script language='javascript' src="js/jquery-3.3.1.min.js"></script>
		<script language='javascript' src="js/bootstrap.min.js"></script>
        <script language='javascript' src="js/main_1.js"></script>
        <style>
         .wdheig{
             width:100%;
             height:100%;
         }
        </style>
	</head>

	<body class="backgroundColor3">
    <nav class="navbar navbar-expand-lg navbar-light  backgroundColor3">
        <!--改动了button的位置-->
		<a class="navbar-brand text-center w-100 color4 " href="#" style="color:#4dcca3;font-family: 华文彩云;font-size: 1.5em;";>黄金点游戏			
			<button class="navbar-toggler backgroundColor4" style="float:right;" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
			</button>
		</a>
    </nav>
		<div class="container-fluid main backgroundColor3" >
			<div id='rooms' class="container h-100">
				<div class="input-group col-md-6 m-auto pt-2">
					<input id='input_name' type="text" class="form-control" placeholder="请输入名称">
					<div class="input-group-append">
						<button id='confirm_name' class="btn btn-outline-secondary color4" type="button" >确定</button>
					</div>
				</div>
				<div class="input-group col-md-6 m-auto pt-2 container" style="border-radius: 10px;">
					<input id='input_room' type="number" class="form-control col-ms-6" placeholder="请输入房间ID">
					<div class="input-group-append col-ms-6 mb-3" style="display: block;">
						<button id='join' class="btn btn-outline-secondary color4" type="button"  >加入</button>
						<button id='create' class="btn btn-outline-secondary color4" type="button" >创建房间</button>
						<button id='refresh' class="btn btn-outline-secondary color4" type="button">刷新列表</button>
						<button id='refresh' class="btn btn-outline-secondary color4" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">游戏说明</button>
					</div>
					<div class="collapse" id="collapseExample">
						<div class="card card-body">
							<p>这是一个多人游戏</p>
							<p>N个同学，每人写一个0~100之间的有理数，交给裁判，裁判算出所有数字的平均值，然后乘以0.618（所谓黄金分割常数），得到G值。提交的数字最靠近G（取绝对值）的同学得到N+2分，离G最远的同学得到0分，其他同学得2分。
							</p>
						</div>
					</div>
				</div>

				
				<div id='roomCards' class="rooms col-md-10 m-auto pt-2 row">
					

										
					
					
				</div>

			</div>
<!--应用了插件swiper-->
            <div id='game' class="swiper-container" hidden="true" style="width:100%;height:100%; margin: 0; padding: 0;">
                <div class=" swiper-wrapper" style="height:100%;">
				<div id="gameleft" class="col-md-2 col-ms-2 pl-left my-redius backgroundColor2 color4 border4 swiper-slide" >
					<p class="p-md-2 font-weight-bold">
						用户
					</p>
					<p id='score'>
						你的分数：100
					</p>
					<hr class="bordertop4"/>
					<div id='players'>

					</div>

				</div>
				<div id="gamecenter" class="col-md-8 col-ms-8 pl-center my-redius backgroundColor3 color4 border4 swiper-slide"  >
					<div class="pl-center-up my-redius color2 backgroundColore" style=" border:1px solid black;">

						<div id="msg_list" class="msg h-100 my-redius"></div>
					</div>
					<div class="pl-center-down my-redius backgroundColor3">
						<div class="input-group mb-3">
							<input id='input_number' type="number" class="form-control" placeholder="请输入0~100的数字">
							<div class="input-group-append">
								<button id='confirm' class="btn btn-outline-secondary color4" type="button">确定</button>
							</div>
						</div>
					</div>
				</div>

				<div id="gameright" class="col-md-2 col-ms-2 pl-right my-redius backgroundColor2 color4 border4 swiper-slide">
					<div class="h-75 my-redius" >
						<p class="p-1">游戏状态</p>
						<h5 id='state'>未开始</h5>
						<hr class="bordertop4"/>

						<h5 id='round' class="p-1">局数:4/10</h4>
						<hr class="bordertop4"/>
						<h4 class="p-1">倒计时</h4>
						<h1 id='time' class="p-1">13</h1>
						<hr class="bordertop4"/>

						<h4 class="p-1">黄金点</h4>
						<h1 id='point' class="p-1">0.618</h1>
					</div>

					<div class="h-25 pl-right-down backgroundColor2 color4">
						<h4 class="p-1">操作</h4>
						<button id='start' class="btn btn-success m-1" type="button" style="margin-left:0;">开始游戏</button>
						<button id='quit' class="btn btn-warning  m-1" type="button">退出房间</button>
						
					</div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
		</div>
		</div>

        <script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
	</body>

</html>
